<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookshelf</title>

  <!-- ВАЖНО: стили лоадера inline, чтобы работали сразу -->
  <style>
    #app-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #090909;
      z-index: 999999;
    }

    #app-loader img {
      width: 120px;
      height: 120px;
      animation: pulse 1.1s ease-in-out infinite;
      opacity: 0.95;
    }

    @keyframes pulse {
      0%   { transform: scale(0.92); opacity: 0.75; }
      50%  { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.92); opacity: 0.75; }
    }
  </style>

  <!-- можно оставить tailwind, но он не нужен для лоадера -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-zinc-950 text-zinc-100">
  <!-- Лоадер должен быть ПЕРВЫМ в body -->
  <div id="app-loader">
    <img src="./icon.png" alt="Bookshelf loading" />
  </div>

  <div id="app" class="min-h-screen"></div>

  <script src="./app.js"></script>
</body>
</html>
